<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Davids ordbok</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="setTheme();">
    <div class="container">
        <h1 class="header">Davids ordbok</h1>
        <select class="select" id="selectOrder" onchange="sort(this.value)">
            <option value="date">Datum (nyast)</option>
            <option value="date-">Datum (äldst)</option>
            <option value="name">Alfabetisk (A-Ö)</option>
            <option value="name-">Alfabetisk (Ö-A)</option>
        </select>
        <select class="select" id="selectTheme" onchange="theme(this.value)">
            <option value="standard">Tema: Klassisk</option>
            <option value="light">Tema: Ljus</option>
            <option value="dark">Tema: Mörk</option>
            <option value="warm">Tema: Varm</option>
        </select>
        <button onclick="window.location.href='/edit.html'" class="addButton">Bidra med ett ord!</button>
        <div class="words-container">
            <ul class="words">
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/handlecommon.js"></script>
</body>

</html>
